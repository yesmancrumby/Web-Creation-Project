<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Until the Cup's Empty</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }
        .container {
            width: 350px;
            margin: 60px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 10px;
        }
        p {
            color: #666;
            font-size: 14px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .role {
            text-align: left;
            margin: 10px 0;
            font-size: 14px;
        }
        button {
            width: 95%;
            padding: 10px;
            background: #5c4033;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #3e2a21;
        }
        .login-link {
            margin-top: 15px;
            font-size: 13px;
        }
        .login-link a {
            color: #5c4033;
            text-decoration: none;
        }
        .error {
            color: red;
            font-size: 13px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Create an Account</h2>
    <p>Until the Cup's Empty</p>

    <form id="signupForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>

        <div class="role">
            <label><input type="radio" name="role" value="Student" required> Student</label><br>
            <label><input type="radio" name="role" value="Professional"> Professional</label>
        </div>

        <p class="error" id="errorMsg"></p>

        <button type="submit">Sign Up</button>
    </form>

    <div class="login-link">
        Already have an account? <a href="index.html">Log in</a>
    </div>
</div>

<script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
        e.preventDefault();

        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        const errorMsg = document.getElementById("errorMsg");

        if (password !== confirmPassword) {
            errorMsg.textContent = "Passwords do not match.";
            return;
        }

        alert("Sign up successful! You can now log in.");
        window.location.href = "index.html";
    });
</script>
<script>
    document.getElementById("signupForm").addEventListener("submit", function (e) {
        e.preventDefault(); // stop page refresh

        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        const errorMsg = document.getElementById("errorMsg");

        if (password !== confirmPassword) {
            errorMsg.textContent = "Passwords do not match.";
            return;
        }

        alert("Sign up successful! Please log in.");

        // âœ… REDIRECT BACK TO LOGIN PAGE
        window.location.href = "INDEX_v0.0.1.html";
    });
</script>
</body>
</html>
